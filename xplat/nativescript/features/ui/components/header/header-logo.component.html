<ActionBar padding="0" margin="0">
  <GridLayout rows="auto" columns="50,*,50" class="action-bar">
    <Button [text]="'fa-bars' | fonticon" class="fa action-item" (tap)="toggleDrawer()" row="0" col="0"></Button>
    <StackLayout orientation="horizontal" horizontalAlignment="center" verticalAlignment="center" padding="2" row="0"
      col="1">
    </StackLayout>
    <Button *ngIf="rightButton" [text]="rightButton" (tap)="tappedRight.next(true)" class="ion action-item" row="0"
      col="2"></Button>
  </GridLayout>
</ActionBar>
